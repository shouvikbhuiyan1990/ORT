<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="comment-box collapse" data-tool="comment">
	<div class="comment-header">
            <span class="maximize-btn"></span>
            <span class="heading hide" title="Delete"></span>
            <span class="error-icon"></span>
			<div class="radiogroup">
        	<input type="radio" id="open" value="open" name="status" checked="checked"><label for="open" id="open-label" title="Status: Open" class="active"></label>
            <input type="radio" id="inprogress" value="inprogress" name="status"><label for="inprogress" id="inprogress-label" title="Status: In Progress"></label>
            <input type="radio" id="fixed" value="fixed" name="status"><label for="fixed" id="fixed-label" title="Status: Fixed"></label>
            <input type="radio" id="closed" value="closed" name="status"><label for="closed" id="closed-label" title="Status: Closed"></label>
			</div>
            <!-- <span class="dragable-icon hide">A</span> -->
            <span class="delete-btn"></span>
    </div>
    <div class="comment-body">
		<p class="blank-error hide">All fields are mandatory.</p>
    	<div class="input-wrapper">
        	<label>Title</label><input type="text" class="comment-title">
        </div>
        <div class="input-wrapper">
        	<label>Assigned By</label><input type="text" class="assigned-by">
        </div>
        <div class="input-wrapper">
        	<label>Comment</label><textarea class="comment-summary"></textarea>
        </div>
        <div class="addon-tool">
            <label title="Select highlighter" class="highlighter"></label>
        </div>
         <div class="comment-toolBox"> <label title="Select Color" class="palette"></label></div>
		
		
         <div class="comment-btn-container">
    	<a href="javascript:void(0);" class="save-button">Ok</a>
        <a href="javascript:void(0);" class="cancel-button">Cancel</a>
    </div>
    </div>
 </div>
</body></html>
